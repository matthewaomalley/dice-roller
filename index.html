    <html lang = 'en'>
    <!--
    Author: Matthew O'Malley

    Project: Dice Roller SaaS
    Description: Program that rolls Dice for the Yahtzee Game -->

    <head>
        <meta charset = 'UTF-8'>
        <title>Dice Roller</title>
        <link rel="icon" type="image/x-icon" href="dice.png">
        <link rel = "stylesheet" href = "index.css">
    </head>

    <!-- Simple instructions for the user -->
    <body class = "text">

    <header>
        <h1>Yahtzee Dice Roller</h1>
        <img src="dice.png" alt = "dice icon"><br><br>
    </header>
        
    <p>Welcome to the Yahtzee Dice Roller Program. In order to
    use it, simply click the "Roll" button <br>below. The program will randomly roll 5, 6-sided
    dice and output the result! Thanks for playing.<br>
    <hr><br>

    <!-- button that calls the function rollDice and changes each cell in the table (dice) and
    auto focuses when the page loads-->
    <p class = "mainbody">
        <button class = "button" type = "button" onclick = "rollDice()" autofocus>Click to Roll!</button>
    </p>
    <!-- Two tables act as dice that accept changes from the function -->
    <p>
        <table class = "first">
            <tr >
                <td style = "font-size: 24px" id = "1" class = "cell"></td>
                <td style = "font-size: 24px" id = "2" class = "cell"></td>
                <td style = "font-size: 24px" id = "3" class = "cell"></td>
            </tr>
        </table>
        <table class = "second">
            <tr>
                <td style = "font-size: 24px" id = "4" class = "cell"></td>
                <td style = "font-size: 24px" id = "5" class = "cell"></td>
            </tr>
        </table><br>
    

    <script>

        // Variables that store constants of dot symbols for each die
        const one = "&#x25CF;".fontsize(5)
        const two = "&#x25CF &#x25CF;".fontsize(5)
        const three = "&#x25CF &#x25CF &#x25CF".fontsize(5)
        const four = "&#x25CF &#x25CF &#x25CF &#x25CF;".fontsize(5)
        const five = "&#x25CF &#x25CF &#x25CF &#x25CF &#x25CF;".fontsize(5)
        const six = "&#x25CF &#x25CF &#x25CF &#x25CF &#x25CF &#x25CF;".fontsize(5)
       
        // Create sound
        var snd = new Audio("sound.mp3");

        // Function randomly generates a number between 1 and 6 (inclusive) and
        // returns the corresponding constant (as dots)
        function randomNum(min, max) {
            var theNum = Math.floor(Math.random() * (max - min + 1) + min)
            
            if (theNum == 1) {
                return one
            }
            else if (theNum == 2) {
                return two
            }
            else if (theNum == 3) {
                return three
            }
            else if (theNum == 4) {
                return four
            }
            else if (theNum == 5) {
                return five
            }
            else if (theNum == 6) {
                return six
            }
        }
        
        // Function that plays a sound, and changes die's value to a random
        // one as calculated by the randomNum Function
        function rollDice() {
            snd.play();
            document.getElementById("1").innerHTML = randomNum(1,6);
            document.getElementById("2").innerHTML = randomNum(1,6);
            document.getElementById("3").innerHTML = randomNum(1,6);
            document.getElementById("4").innerHTML = randomNum(1,6);
            document.getElementById("5").innerHTML = randomNum(1,6);
            snd.currentTime = 0;
        }

        // Roll dice upon loading the page
        window.onload = function() {
            rollDice();
        }
    </script>

    <br>
    Yahtzee!<br><br>

    </body>
